<div class="card1">
    <div class="row filter-row">
        <div class="col-4"><h2>Recoveries Addition</h2></div>
        <div class="col-2 search-container">
            <div class="search-icon">
              <input matInput #input type="text" id="search-input" class="search-input" placeholder="Search Emp Id/Name">
              <mat-icon>search</mat-icon>
            </div>
          </div>
          <div class="col-2"><button  routerLink="/pension/payment-settlement-screen3" class="newemployee"  style=" cursor: pointer; border-radius: 10px;"><span class="usericon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
            <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
          </svg></span> New Recoveries Addition</button></div>
        <div class="col-2"><button (click)="downloadPDF()" class="exportpdf" style="color: rgb(59, 11, 51); cursor: pointer; border-radius: 10px;">
            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                <path d="M7 11l5 5l5 -5" />
                <path d="M12 4l0 12" />
              </svg></span>Export to PDF</button></div>
        <div class="col-2">
            <button class="exportexcel" (click)="exportToExcel()" style="color: rgb(59, 11, 51); cursor: pointer; border-radius: 10px;">
                <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                    <path d="M7 11l5 5l5 -5" />
                    <path d="M12 4l0 12" />
                  </svg></span>
                Export to Excel
            </button>
        </div>
    </div>
   
        
    
   
    <div #content class="card  card2 tablecolor">
        <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef style="border-top-left-radius:20px;border-bottom-left-radius:20px"><span>S.NO</span></th>
                <td mat-cell *matCellDef="let element">{{element.position}}</td>
            </ng-container>
            <ng-container matColumnDef="ppoNo">
                <th mat-header-cell *matHeaderCellDef><span>PPo No</span></th>
                <td mat-cell *matCellDef="let element">{{element.ppoNo}}</td>
            </ng-container>
            <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef><span>Name</span></th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container  matColumnDef="recoveries">
                <th mat-header-cell *matHeaderCellDef><span>Recoveries</span></th>
                <td mat-cell *matCellDef="let element">{{element.recoveries}}</td>
            </ng-container>
            <ng-container  matColumnDef="totalDemand">
                <th mat-header-cell *matHeaderCellDef><span>Total Demand</span></th>
                <td mat-cell *matCellDef="let element">{{element.totalDemand}}</td>
            </ng-container>
            <ng-container  matColumnDef="month">
                <th mat-header-cell *matHeaderCellDef><span>No Of Month</span></th>
                <td mat-cell *matCellDef="let element">{{element.month}}</td>
            </ng-container>
            <ng-container  matColumnDef="monthlyPension">
                <th mat-header-cell *matHeaderCellDef><span>No Of Monthly Balance</span></th>
                <td mat-cell *matCellDef="let element">{{element.monthlyPension}}</td>
            </ng-container>
             
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef style="border-bottom-right-radius: 20px; border-top-right-radius:20px"><span>ACTION</span></th>
                <td mat-cell *matCellDef="let element">
                    <a><mat-icon routerLink="/pension/payment-settlement-screen3"offset-sm="2" >update</mat-icon></a>
                    <mat-icon style="margin-left: 5px;" >visibility</mat-icon>
                    <mat-icon style="margin-left: 5px;" >delete</mat-icon>
                </td>
            </ng-container>
            
            <tr mat-header-row  *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>



<main></main>
